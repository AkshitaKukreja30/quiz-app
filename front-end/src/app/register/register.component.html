<div class="row Absolute-Center is-Responsive"  >
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <mat-card class="">
          <mat-card-title>
            Sign up 
          </mat-card-title>
          <form  [formGroup]="loginForm">
            <mat-card-content>
              <div class="edit-container">
                  <mat-form-field>
                      <input 
                          type="text" 
                          matInput
                          formControlName="userName" 
                          class="full-width"
                          placeholder="Enter User Name" 
                      />
                    </mat-form-field>
                </div>
                <div class="edit-container">
              <mat-form-field>
                <input
                  type="email"
                  matInput
                  formControlName="emailAddress"
                  placeholder="enter email address"
                />
              </mat-form-field>
              </div>
              <div class="edit-container">
              <mat-form-field>
                <input  
                  type="text"
                  matInput
                  formControlName="cgiCode"
                  placeholder="Enter CGI code"
                />
              </mat-form-field>
              </div>
              <div class="edit-container">
              <mat-form-field>
                <mat-select placeholder="Select Role" formControlName="role">
                  <mat-option *ngFor="let role of roles" [value]="role.value">
                    {{role.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>
              <div class="edit-container">
              <mat-form-field>
                <input 
                  type="password"
                  matInput 
                  formControlName="password"
                  placeholder="Enter Password" 
                />
              </mat-form-field>
              </div>
              <div class="edit-container">
              <mat-form-field>
                <input 
                    type="password"
                    matInput 
                    formControlName="confirmPassword"
                    
                    placeholder="Confirm Password" 
                  />
                </mat-form-field>
              
              </div>
              <div class="button-row">
                <button mat-raised-button type="submit" (click)="submit(loginForm)" color="primary">Create</button>
              </div>
            </mat-card-content>
          
          </form>
        </mat-card>
  </div>
  <div class="col-md-3"></div>
</div>
